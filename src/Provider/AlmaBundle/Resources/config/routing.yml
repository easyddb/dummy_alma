departments:
    path: /alma/organisation/departments
    defaults: { _controller: ProviderAlmaBundle:Organisation:departments }
locations:
    path: /alma/organisation/locations
    defaults: { _controller: ProviderAlmaBundle:Organisation:locations }
sublocations:
    path: /alma/organisation/subLocations
    defaults: { _controller: ProviderAlmaBundle:Organisation:sublocations }
collections:
    path: /alma/organisation/collections
    defaults: { _controller: ProviderAlmaBundle:Organisation:collections }
detail:
    path: /alma/catalogue/detail
    defaults: { _controller: ProviderAlmaBundle:Organisation:detail }
