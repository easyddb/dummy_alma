homepage:
    path: /
    defaults: { _controller: ProviderAlmaBundle:Default:index }
availability:
    path: /alma/catalogue/availability
    defaults: { _controller: ProviderAlmaBundle:Catalogue:availability }
debts:
    path: /alma/patron/debts
    defaults: { _controller: ProviderAlmaBundle:Patron:debts }
patron:
    path: /alma/patron/informationExtended
    defaults: { _controller: ProviderAlmaBundle:Patron:informationExtended }
patron_preferences:
    path: /alma/patron/preferences/change
    defaults: { _controller: ProviderAlmaBundle:Patron:preferencesChange }
loans:
    path: /alma/patron/loans
    defaults: { _controller: ProviderAlmaBundle:Patron:loans }
